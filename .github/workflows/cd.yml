name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - uses: geekyeggo/delete-artifact@v2
        with:
          name: notely-binary

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: notely-binary
          path: notely

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Download notely
        uses: actions/download-artifact@v4
        with:
          name: notely-binary

      - name: List files
        run: ls -la

      - name: Build and Push Docker Image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-474518/notely-ar-repo/notely:v1 .

      - name: Run migrations
        run: scripts/migrateup.sh

      - name: Build app
        run: scripts/buildprod.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-474518/notely-ar-repo/notely:v1 --region us-central1 --allow-unauthenticated --project notely-474518 --max-instances=4
